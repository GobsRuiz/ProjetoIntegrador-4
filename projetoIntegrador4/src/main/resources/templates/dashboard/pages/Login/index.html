<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Um Fm - Login</title>
</head>
<body>
    <span th:switch="${verificarLogin}">
        <span th:case="'logado'" id="body">
            Você já está logado
        </span>
        <span th:case="*">
            <h1>
                LOGIN - DASHBOARD
            </h1>
    
            <form action="/dashboard/login/login" method="POST">
                <input type="text" name="name" id="name" placeholder="nome">
                <input type="password" name="password">
                <button>
                    login
                </button>
            </form>
            
            <br>
            <br>
            <span id="alerta" th:text="${success}"></span>
        </span>
    </span>
</body>
</html>
