<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link th:href="@{/css/dashboard/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- styles -->
    <link th:href="@{/css/dashboard/styles.css}" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Logo -->
                    <div class="logo">
                        <h1>
                            <a href="/">
                                <i class="glyphicon glyphicon-arrow-left bg-light"></i>
                            </a>
                            Login Administrativo
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <div class="page-content container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Entrar</h6>

                            <form action="/dashboard/login/login" method="POST">
                                <input class="form-control" type="text" name="name" placeholder="Nome">
                                <input class="form-control" type="password" name="password" placeholder="Senha">

                                <button class="action">
                                    <span class="btn btn-primary signup">
                                        Login
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:href="@{/css/dashboard/bootstrap/js/bootstrap.min.js}"></script>
    <script src="js/custom.js"></script>
</body>
</html>
