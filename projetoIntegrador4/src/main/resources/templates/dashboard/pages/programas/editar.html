<th:block th:insert="dashboard/components/header"></th:block>

<main>
    <a href="/dashboard/programas">
        Voltar
    </a>

    <h1>
        Editar programa: <span th:text="${programa.id}"></span>
    </h1>

    <div>
        <form th:action="@{/dashboard/programas/update/{id}(id=${programa.id})}" th:object="${programa}" method="post">
            <input type="text" th:field="*{name}" placeholder="Nome" minlength="3" maxlength="50" required>
            <br>
            <br>
            <label for="">
                Membro da equipe cadastro neste programa
            </label>
            <hr>
            <p th:text="*{equipe.id}"></p>
            <p th:text="*{equipe.name}"></p>
            <hr>
            <input type="text" th:field="*{equipe.id}" placeholder="equipe_id" disabled>
            <input type="text" th:field="*{equipe.name}" placeholder="equipe_id" disabled>
            <hr>
            <br>
            <label for="">Cadastre outro membrom da equipe ou selecione o mesmo</label>
            <select name="equipe_id" id="">
                    <option th:each="equipe : ${equipes}" th:value="${equipe.id}" th:text="${equipe.id}">
                    </option>
            </select>
            <br>
            <br>
            <input type="text" th:field="*{estilo}" placeholder="estilo" minlength="3" maxlength="50" required>
            <input type="text" th:field="*{horario}" placeholder="horario" minlength="3" maxlength="50" required>
            <select name="segmentacao" id="">
                <option value="Live para todos os públicos">
                    Livre para todos os públicos
                </option>
                <option value="Adulto">
                    Adulto
                </option>
            </select>

            <button>
                Enviar
            </button>
        </form>
    </div>
</main>

<th:block th:insert="dashboard/components/footer"></th:block>
